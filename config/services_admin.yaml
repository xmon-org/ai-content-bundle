services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Form Types
    Xmon\AiContentBundle\Form\AiTextFieldType:
        tags: ['form.type']

    Xmon\AiContentBundle\Form\AiImageFieldType:
        tags: ['form.type']

    Xmon\AiContentBundle\Form\StyleSelectorType:
        tags: ['form.type']

    # Admin Extension
    Xmon\AiContentBundle\Admin\AiImageAdminExtension:
        tags:
            - { name: 'sonata.admin.extension' }

    # Twig Extension (exposes config as global variables)
    Xmon\AiContentBundle\Twig\AiContentExtension:
        arguments:
            $adminBaseTemplate: '%xmon_ai_content.admin.base_template%'
        tags: ['twig.extension']
